default: &default
  adapter: postgresql
  encoding: utf8
  pool: 5
  username: postgres
  password: postgres
  host:  localhost

development:
  <<: *default
  database: farmcontrol_development

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: farmcontrol_test

production:
  <<: *default
  database: farmcontrol_production